name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      
      - name: Run tests
        run: go test ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    name: Build
    strategy:
      matrix:
        os: [linux]
        arch: [amd64, arm64]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build snell-client
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go build \
            -ldflags "-X github.com/icpz/open-snell/constants.Version=${{ steps.version.outputs.VERSION }}" \
            -o snell-client-${{ matrix.os }}-${{ matrix.arch }} \
            ./cmd/snell-client
      
      - name: Build snell-server
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go build \
            -ldflags "-X github.com/icpz/open-snell/constants.Version=${{ steps.version.outputs.VERSION }}" \
            -o snell-server-${{ matrix.os }}-${{ matrix.arch }} \
            ./cmd/snell-server
      
      - name: Create release archive
        run: |
          mkdir -p open-snell-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}
          cp snell-client-${{ matrix.os }}-${{ matrix.arch }} open-snell-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}/snell-client
          cp snell-server-${{ matrix.os }}-${{ matrix.arch }} open-snell-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}/snell-server
          cp README.md LICENSE.md open-snell-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}/
          tar czf open-snell-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz open-snell-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}/
          ls -lh open-snell-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: open-snell-${{ matrix.os }}-${{ matrix.arch }}
          path: open-snell-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create Release
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
